<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <link rel="stylesheet" href="personal-intro/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="avatar-container">
                <div class="avatar">👤</div>
            </div>
            <h1 class="title">个人介绍</h1>
            <p class="subtitle">一个有趣的灵魂</p>
        </header>

        <!-- 性格标签 -->
        <section class="section personality">
            <div class="section-header">
                <h2>💭 性格</h2>
            </div>
            <div class="personality-card">
                <div class="personality-item">
                    <span class="personality-icon">😊</span>
                    <span class="personality-text">i人（熟了以后就很e）</span>
                </div>
            </div>
        </section>

        <!-- 兴趣爱好区域 -->
        <section class="section hobbies">
            <div class="section-header">
                <h2>🎯 兴趣爱好</h2>
            </div>

            <!-- 小说 -->
            <div class="hobby-card">
                <div class="hobby-icon">📚</div>
                <div class="hobby-content">
                    <h3>看小说</h3>
                    <div class="hobby-tags">
                        <span class="tag">金庸</span>
                        <span class="tag">斗破</span>
                        <span class="tag">斩神</span>
                        <span class="tag">网络小说</span>
                        <span class="tag">武侠小说</span>
                    </div>
                    <p class="hobby-desc">网络小说与武侠小说都看</p>
                    <div class="hobby-images">
                        <div class="image-gallery">
                            <img src="personal-intro/images/csgo-光剑.png" alt="小说相关图片" class="gallery-image">
                            <img src="personal-intro/images/csgo-光剑.png" alt="小说相关图片" class="gallery-image">
                            <img src="personal-intro/images/csgo-光剑.png" alt="小说相关图片" class="gallery-image">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 动漫 -->
            <div class="hobby-card">
                <div class="hobby-icon">🎬</div>
                <div class="hobby-content">
                    <h3>看动漫</h3>
                    <div class="hobby-tags">
                        <span class="tag">鬼灭之刃</span>
                        <span class="tag">咒术回战</span>
                        <span class="tag">进击的巨人</span>
                        <span class="tag">东京喰种</span>
                        <span class="tag">一人之下</span>
                        <span class="tag">王牌御史</span>
                    </div>
                    <p class="hobby-desc">国漫与热血战斗漫居多</p>
                    <div class="carousel-container">
                        <div class="carousel-wrapper">
                            <div class="carousel-track">
                                <div class="carousel-slide active">
                                    <img src="personal-intro/images/csgo-光剑.png" alt="动漫图片1" class="carousel-image">
                                </div>
                                <div class="carousel-slide">
                                    <img src="personal-intro/images/csgo-光剑.png" alt="动漫图片2" class="carousel-image">
                                </div>
                                <div class="carousel-slide">
                                    <img src="personal-intro/images/csgo-光剑.png" alt="动漫图片3" class="carousel-image">
                                </div>
                                <div class="carousel-slide">
                                    <img src="personal-intro/images/csgo-光剑.png" alt="动漫图片4" class="carousel-image">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-controls">
                            <button class="carousel-btn prev" aria-label="上一张">‹</button>
                            <div class="carousel-dots">
                                <span class="dot active" data-slide="0"></span>
                                <span class="dot" data-slide="1"></span>
                                <span class="dot" data-slide="2"></span>
                                <span class="dot" data-slide="3"></span>
                            </div>
                            <button class="carousel-btn next" aria-label="下一张">›</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 游戏 -->
            <div class="hobby-card">
                <div class="hobby-icon">🎮</div>
                <div class="hobby-content">
                    <h3>玩游戏</h3>
                    <div class="hobby-tags">
                        <span class="tag">王者荣耀</span>
                        <span class="tag">CS</span>
                        <span class="tag">无畏契约</span>
                        <span class="tag">永劫无间</span>
                        <span class="tag">主机游戏</span>
                    </div>
                    <p class="hobby-desc">都玩，但是都不厉害 😅</p>
                    <div class="game-image-container">
                        <img src="personal-intro/images/csgo-光剑.png" alt="游戏图片" class="game-image">
                    </div>
                </div>
            </div>

            <!-- 音乐 -->
            <div class="hobby-card">
                <div class="hobby-icon">🎵</div>
                <div class="hobby-content">
                    <h3>听音乐</h3>
                    <div class="hobby-tags">
                        <span class="tag">Rap</span>
                        <span class="tag">R&B</span>
                        <span class="tag">国风</span>
                        <span class="tag">流行</span>
                        <span class="tag">日语</span>
                        <span class="tag">华语</span>
                    </div>
                    <p class="hobby-desc">喜欢听音乐，但是不会唱（五音不全）🎤</p>
                    <div class="music-image-container">
                        <img src="personal-intro/images/csgo-光剑.png" alt="音乐图片" class="music-image">
                    </div>
                </div>
            </div>
        </section>

        <!-- 生活方式 -->
        <section class="section lifestyle">
            <div class="section-header">
                <h2>🌟 生活方式</h2>
            </div>
            <div class="lifestyle-content">
                <div class="lifestyle-item">
                    <span class="lifestyle-icon">🏠</span>
                    <span>平时没事喜欢宅着</span>
                </div>
                <div class="lifestyle-item">
                    <span class="lifestyle-icon">🚶</span>
                    <span>但是出去玩也可以</span>
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>感谢你的关注！</p>
        </footer>
    </div>

    <script src="personal-intro/js/main.js"></script>
</body>
</html>
